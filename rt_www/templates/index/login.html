{% extends "index/base.html" %}
{% load markup %}
{% block title %}Log into Redtide{% endblock %}
{% block add_stylesheets %}
	<link rel="stylesheet" type="text/css" href="/media/css/rtcontent_text.css" />	
	<link rel="stylesheet" type="text/css" href="/media/css/rtcontent_boxes.css" />
	<style type="text/css">
		#login_form {
			padding: 2em;
			height: 250px;
			width: 450px;
		}
		#login_form fieldset {
			border: 1px solid black;
			width: 20em;
		}
		#login_form legend {
			border: 1px solid black;
			font-size: 14px;
			font-weight: bold;
			padding: 2px 6px;
			background: white;   
		}
		#login_form label {
			width: 8em;
			padding-right: 1em;
			font-weight:normal !important;  
			font-size:14px;	
		}
		#login_form div {
			padding: 2px;
		}
		#submit-row {
			width: 50px;
			height: 20px;
			padding:5px; 
			text-align: right; 
			background:white url(/media/img/admin/nav-bg.gif) 0 100% repeat-x; 
			border:1px solid #ccc; 
			margin:5px 0;
		}
		#submit-row input {
			width: 50px;
			padding: 0;
			margin:0 0 0 0;
			background-image:url(/media/img/admin/nav-bg-reverse.gif); background-position:top;
		}
		.body_box {
			padding: 2em;
			border-left: 2px solid red; 
		}
	</style>
	<script type="text/javascript">
		addLoadEvent(function() { $('username').focus(); });
	</script>
	<!--[if gt IE 5]>
	<link rel="stylesheet" type="text/css" href="/media/css/ie7hacks.css"/>
	<![endif]-->
{% endblock %}
{% block top_menu %}{% endblock %}
{% block content %}
<div class="body_box">
	<div id="login_form">
		<form method="post" action="">
			<fieldset>
				<legend>Log In to Redtide</legend>
				<div><label>Username:</label><input type="text" id="username" name="username" value=""/></div>
				<div><label>Password:&nbsp;</label><input type="password" name="password" value=""/></div>
				<div id="submit-row"><input type="submit" value="Log In"/></div>
			</fieldset>
		</form>	
	</div>
</div>
{% endblock %}
